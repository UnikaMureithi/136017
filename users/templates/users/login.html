{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group" style="width: 600px;">
          <legend class="border-bottom mb-4" style="color: white;">LOGIN</legend>
          {{ form|crispy }}
      </fieldset>
      <br>
      <div class="form-group" id="signup-button" style="background-color: #59049a;">
          <button class="btn " style="color: white;">Login</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'login' %}">Register Today</a></small>
      </div>
    </form>
    </div>
{% endblock %}
