{% extends 'users/base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}

                <button class="btn " style="color: white;">Predict</button>
            </div>
        </form>
    </div>
{% endblock %}
